<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <link href="css/modal.css" rel="stylesheet" type="text/css" />
  <link href="css/form.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" alt="Fisheye Home Page"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">

    <section class="photograph-header">
    </section>

    <section id="filter-wrapper">
      <label for="standard-select">Trier par:</label>
      <div class="select">
        <select id="standard-select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </section>

    <section class="media">
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/api/api.js" defer></script>
  <script src="scripts/templates/PhotographerHeader.js" defer></script>
  <script src="scripts/templates/MediaTemplate.js" defer></script>
  <script src="scripts/templates/SorterForm.js" defer></script>
  <script src="scripts/pages/photographer.js" defer></script>
  <script src="scripts/models/Photograper.js" defer></script>





</body>

</html>
